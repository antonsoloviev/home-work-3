<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FE-03</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

<table>
  <caption>Personal pronouns</caption>
  <thead>
    <tr>
      <th colspan="3"></th>
      <th>Субъект</th>
      <th>Объект</th>

    </tr>
 
  </thead>
  <tbody>
    <tr>
      <td class="col1 td-bold" rowspan="5" >Единствен. числ.</td>
      <td colspan="2" class="td-bold">1 Лицо</td>
      <td class="col4">Я</td>
      <td class="col5">меня</td>
    </tr>
    <tr>
      <td colspan="2" class="td-bold">2 Лицо</td>
      <td>ты</td>
      <td>тебя</td>
    </tr>
    <tr>
      <td rowspan="3" class="col2 td-bold">3 Лицо</td>
      <td class="col3">&#9794;</td>
      <td>он</td>
      <td>его</td>
    </tr>
    <tr>
      
      <td>&#9792;</td>
      <td>она</td>
      <td>её</td>
    </tr>
    <tr>
      
      <td class="td-bold">o</td>
      <td>оно</td>
      <td>его</td>
    </tr>
    <tr>
      <td rowspan="3" class="td-bold">Множ. числ.</td>
      <td colspan="2" class="td-bold">1 Лицо</td>
      <td>мы</td>
      <td>нас</td>
    </tr>
    <tr>
      <td colspan="2" class="td-bold">2 Лицо</td>
      <td>вы</td>
      <td>вас</td>
    </tr>
    <tr>
      <td colspan="2" class="td-bold">2 Лицо</td>
      <td>они</td>
      <td>их</td>
    </tr>
  </tbody>
</table>
  
</body>
</html>
